<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    
      <h1 class = "heading" >Text effect</h1>

      <textarea class="textarea"   name="text will appear here" id="container" cols="30" rows="10">
      </textarea>
      <button class="button" onclick=" texteffect()">click me</button>

      
      
      
      
      <script>
        var i = 0;
        var text =
        "wellcome to MOGHARA ROSEI----- Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem fugit, sunt fugiat itaque natus reprehenderit aperiam, quae est suscipit dolore possimus aspernatur tempora molestias ipsa, voluptatum quos debitis sit nesciunt!";
        var speed = 100;
        
      function texteffect() {
        if (i < text.length) {
          document.getElementById("container").innerHTML += text.charAt(i);
          i++;
          setTimeout(texteffect, speed);
        }
      }
      </script>
  </body>
  </html>
