<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TemperatureConvertionApp</title>

  <body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
      <label for="temp"
        >please enter the temperature you'd like to convert</label
      >
      <input type="number" name="temp" id="temp" />

      <select name="temp_diff" id="temp_diff">
        <option value="cel">celcious</option>
        <option value="fah">fahrenheit</option>
      </select>
      <input type="submit" name="temp" />
      <span id="resultcontainer"></span>
    </form>
    <script src="script2.js"></script>
  </body>
